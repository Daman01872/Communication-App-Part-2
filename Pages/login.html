<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="/CSS/login.css">

</head>

<script src="/LocalStorage JS/login.js"></script>

<body>
    <div class="login">
        <h1 id="log">Login</h1>

        <form  method="get" name="LogForm" onsubmit=" return LoginData()" action="/Pages/login-success.html" >

        <label id="log1">Email</label>
        <input type="email" placeholder="Enter your email " id="input1"><br>
        <span id="loginEmail"></span><br>

        <label id="log2">Password</label>
        <input type="password" placeholder="Enter password" id="input2"><br>
        <span id="loginPass"></span><br>

         
        <button id="logBtn">Login</button>
        
    </form>
    </div>
</body>

</html>
