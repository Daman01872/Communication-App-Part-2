<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="/CSS/register.css">

</head>

<script src="/LocalStorage JS/register.js"></script>

<body>
    <div class="register">

        <h1 id="reg">Register</h1>
        <form id="regForm" method="get" name="regsForm" action="/Pages/register-success.html" onsubmit=" return registerData()">

            <label class="label1">Full Name</label>
            <input type="text" placeholder="Enter your Name" id="name" class="input1"><br>
            <span id="fullName"></span><br>

            <label class="label2">Email</label>
            <input type="email" placeholder="Enter your email " id="email" class="input2"><br>
            <span id="mail"></span><br>

            <label class="label3">Password</label>
            <input type="text" placeholder="Enter password" id="pwd" class="input3"><br>
            <span id="password"></span><br>

            <label class="label4">Confirm Password</label>
            <input type="text" placeholder="Re-enter password " id="confirm-pwd" class="input4"><br>
            <span id="confirmPass"></span><br>

            <button type="submit" class="regBtn">Register</button>
        </form>

    </div>
</body>

</html>
